<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">
    <title>Document</title>
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row row-3">

            <div class="square"></div>
        </div>
        <div class="gird">
            <div class="rectangle"></div>
        </div>

            <div class="circle"></div>
        </div>
        <div class="gird">
            <div class="oval"></div>
        </div>
        <div class="gird">
            <div class="triangle-up"></div>
        </div>
        <div class="gird">
            <div class="triangle-down"></div>
        </div>
        <div class="gird">
            <div class="triangle-left"></div>
        </div>
        <div class="gird">
            <div class="triangle-right"></div>
        </div>

            <div class="triangle-top-left"></div>

            <div class="triangle-top-right"></div>

            <div class="triangle-bottom-left"></div>

            <div class="triangle-bottom-right"></div>

        <div class="gird">
            <div class="triangle-up-o"></div>

        <div class="gird">
            <div class="triangle-down-o"></div>
        </div>

            <div class="triangle-left-o"></div>
        </div>
        <div class="gird">
            <div class="triangle-right-o"></div>
        </div>
        <div class="gird">
            <div class="triangle-top-left-o"></div>
        </div>
        <div class="gird">
            <div class="triangle-top-right-o"></div>
        </div>
        <div class="gird">
            <div class="triangle-bottom-left-o"></div>
        </div>
        <div class="gird">
            <div class="triangle-bottom-right-o"></div>
        </div>
        <div class="gird">
            <div class="triangle-up-tree"></div>
        </div>
    </div>

</html>
